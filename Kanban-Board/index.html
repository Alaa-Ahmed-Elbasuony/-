<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b30b6852bf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Kanban Board</title>
  </head>
  <body>
    <h1>Kanban Board</h1>
    <main>
      <div>
        <h2>Not Started</h2>
        <div class="kanban-col"></div>
        <button class="btn-1">+ Add...</button>
      </div>
      <div>
        <h2>In Progress</h2>
        <div class="kanban-col"></div>
        <button class="btn-2">+ Add...</button>
      </div>
      <div>
        <h2>Completed</h2>
        <div class="kanban-col"></div>
        <button class="btn-3">+ Add...</button>
      </div>
    </main>
    <div class="reset">
      <a href="#">reset</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
